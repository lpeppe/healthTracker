<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let exam of exams | async">
      <ion-label (click)="router.navigateByUrl(exam)">
        <h2>
          {{exam}}
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href="/addExam">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
