<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let exam of exams | async">
      <button>
        <h4>
          {{exam}}
        </h4>
      </button>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href="/addExam">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
